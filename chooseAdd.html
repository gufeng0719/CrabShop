<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>高淳大闸蟹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="style/amazeui.min.css" type="text/css" rel="stylesheet" />
    <link href="style/style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="banner">
        <img src="images/header.png">
    </div>
    <!--top开始图片-->
    <div id="app">

        <header data-am-widget="header" class="am-header am-header-default sq-head ">
            <div class="am-header-left am-header-nav">
                <a href="javascript:history.back()" class="" style="border: 0;">
					<i class="am-icon-chevron-left"></i>
				</a>
            </div>
            <h1 class="am-header-title">
                <a href="" class="" style="color: #333;">管理收货地址</a>
            </h1>
            <div class="am-header-right am-header-nav">
                <a :href="'address.html?type='+type" class="">
					<i class="am-icon-plus" style="color: #999;"></i>
				</a>
            </div>
        </header>
        <ul class="address-list">
            <li :class="{curr:address.IsDefault==1}" v-for="(address,index) in addressList">
                <p>收货人：{{address.Consignee}}&nbsp;&nbsp;{{address.ConSex}}&nbsp;&nbsp;{{address.TelPhone}}</p>
                <p class="order-add1">收货地址：{{address.Province}}省{{address.City}}市{{address.District}}区{{address.Detail}}</p>
                <hr />
                <div class="address-cz">
                    <label class="am-radio am-warning">
                       <input type="radio" name="isDefault" :checked="address.IsDefault==1" data-am-ucheck  @click="ChooseDefault(address.AddressId)" > 设为默认
                    </label>
                    <!-- -->
                    <a href="javascript:void(0)" @click="ChooseAddress(address)"><i class="am-icon-check"></i>&nbsp;选择</a>
                    <a href="javascript:void(0);" @click="DeleteAddress(address.AddressId)">删除</a>
                </div>
            </li>
        </ul>
    </div>
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/amazeui.min.js" type="text/javascript"></script>
    <script src="scripts/vue.js" type="text/javascript"></script>
    <script src="service/load.js" type="text/javascript"></script>
    <script src="service/chooseAdd.js" type="text/javascript"></script>
</body>

</html>
