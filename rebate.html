<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>高淳大闸蟹</title>

    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/rebate.css" />
    <link rel="stylesheet" type="text/css" href="style/font-awesome.min.css"/>
</head>

<body>
    <!--top开始图片-->
    <div class="banner">
        <img src="images/header.png">
    </div>
    <!-- /top图片-->
    <div id="app" v-cloak>
        <div class="shop_top"><a href="#">商城服务费规则说明</a></div>
        <div class="container" id="outer">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" :style="'width:'+weightWidth +'%;'">
                </div>
            </div>
            <ul>
                <li>
                    <div>
                        <i class="fa fa-angle-up"></i>
                        已购买20斤
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa fa-angle-up"></i>
                        已购买40斤
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa fa-angle-up"></i>
                        已购买60斤
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa fa-angle-up"></i>
                        已购买80斤
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa fa-angle-up"></i>
                        已购买100斤
                    </div>
                </li>
            </ul>
            <div style="clear:both;"></div>
            <div class="weight">
                到目前为止您累计购买:<span>{{totalWeight}} kg</span>
            </div>
        </div>
    </div>
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/vue.js" type="text/javascript"></script>
    <script src="service/load.js" type="text/javascript"></script>
    <script src="service/rebate.js"></script>
    <script>

    </script>

</body>

</html>
